{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="jumbotron">
  <p> This is the Contact Form! Please fill out the following information, and we will reach out to you soon!</p>
<div class="row">
  <div class="col-lg-6">
    <form method="post" action="">
      {% csrf_token %}
      {% bootstrap_form form %}
      <p> THANK YOU! </p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
